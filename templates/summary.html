{% if result %}
{% if success %}
<article class="message is-success">
{% else %}
<article class="message is-danger">
{% endif %}
    <div class="message-header">
        <p>Results:</p>
    </div>
    <div class="message-body">
        {{ result }}
    </div>
</article>
{% endif %}
{% if metainfo %}
<div class="metainfo">{{ metainfo }}</div>
{% endif %}
